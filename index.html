<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery-style.css">
    <title>H-E-B Nominations</title>
</head>

<body>
    <div class="intro">
        <h1>Award Nominations</h1>
        <p>Here are some of the nice things my colleages have said about me!</p>
        <p><i>*hover image to zoom in </i></p>
    </div>


    <div class="container gallery">
        <div class="images" id="imageContainer">

        </div>

    </div>



    <script>

const container = document.getElementById('imageContainer');

// Fetch the list of image files dynamically
fetch('images/')
    .then(response => response.text())
    .then(text => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(text, 'text/html');
        const links = Array.from(htmlDoc.querySelectorAll('a'));
        const imageFiles = links
            .filter(link => link.href.match(/\.(jpe?g|png|gif)$/i))
            .map(link => link.href);

        // Loop through the image files and create img elements
        imageFiles.forEach((file, index) => {
            const img = document.createElement('img');
            img.src = file;
            img.alt = `H-E-B Spirit Award ${index + 1}`;
            img.classList.add('image');
            container.appendChild(img);
        });
    })
    .catch(error => console.error('Error fetching images:', error));

    </script>
</body>

</html>
